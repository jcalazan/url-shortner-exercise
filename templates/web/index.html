<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Cool URL Shortener</title>

        <!-- CSS -->
        <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- Add custom CSS here -->
        <style>
            body {margin-top: 90px;}
        </style>
    </head>

    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
              <a class="navbar-brand" href="/">
                  <span class="glyphicon glyphicon-link"></span> URL Shortener</a>
            </div>
        </nav>

        <div class="container">
          <div class="row">
            <div class="col-lg-12">
                {% load crispy_forms_tags %}
                {% crispy form %}
            </div>
          </div>
        </div><!-- /.container -->

        <!-- JavaScript -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="{{ STATIC_URL }}jquery/jquery.min.js"></script>
        <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>

        <script type="text/javascript">
            $(function() {
                $('#id_original').focus()
            });

            var url = document.getElementById('id_shortened').value;
            $('#button-id-go').click(function(){
               document.location.href=url;
            });

            function select_all(id)
            {
                document.getElementById(id).focus();
                document.getElementById(id).select();
            };
        </script>
    </body>
</html>
